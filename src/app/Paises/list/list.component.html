<style scoped>
    p {
        padding-bottom: 0;
        margin-bottom: 0;
    }

    h5 {
        font-weight: bold;
    }

    .ellipsis {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }
</style>

<div class="container main-container">

    <div class="row">
        <div *ngFor="let country of countries" class="col-md-3" style="padding-bottom: 30px;">
            <div class="card" style="width: 260px;">
                <img class="card-img-top" src="{{ country.flag }}" width="230px" height="160px">
                <div class="card-body">
                    <h5 class="card-title ellipsis">{{ country.name }}</h5>
                    <p class="card-text"><b>Capital: </b>{{ country.capital }}</p>
                    <p class="card-text"><b>Região: </b>{{ country.region }}</p>
                    <p class="card-text"><b>População: </b>{{ country.population }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
