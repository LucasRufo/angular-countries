<div class="container main-container">
    <form (ngSubmit)="filterCountries()">
        <div class="row">
            <div class="col-10 col-sm-10 col-md-10 col-lg-11">
                <input [formControl]="filter" name="name" type="text" class="form-control" placeholder="Search for a country or a region...">
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-1 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>
</div>
